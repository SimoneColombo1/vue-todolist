<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>ToDoList</title>
</head>
<body>

<header>
    <h1>Giochi Che Devo Ancora Giocare</h1>

</header>
<main>
<div id="app">

<div class="container">


    

 <ul class="lista" v-if="ToDoList.length > 0">
   
    <li class="Elementi" v-for="(item,Index) in ToDoList" :key="Index"
   :class="(item.done === true) ? 'fatto':''"
    >


<i class="fa-solid fa-x"@click="cancella(Index)"></i>    {{item.testo}} <button @click="completato(Index)"></button>
</li>

</ul>
<span v-else>Vuoto</span>
<div class="aggiungo">
<label for="">Aggiungi un gioco</label>
<input type="text" id="nuovo" v-model="nuovo" @keyup.enter="aggiungi(nuovo)">

<i class="fa-solid fa-notes-medical" @click="aggiungi(nuovo)"></i>
</div>


    
</div>














</div>

</main>



    
    
    
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script  src="./JS/script.js"></script>
</body>
</html>
